<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games,vast library of engaging and exciting board games available for rent or purchase,Reserve your game online and embark on your next board game adventure today!">
    <title>Game Library | Home</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

    <body class="d-flex flex-column min-vh-100">
        <!-- Navigation -->
        <div>Navigation</div>

        <!-- Header with carousel -->
        <header class="container">
            <div class="row">
                <div class="col-12 col-xl-6"> Game Library intro text section</div>
                <div class="col-12 col-xl-6">Carousel</div>
            </div>
        </header>

        <!-- main element to hold all key sections of the home page. It is not part of the grid structure -->
        <main>
            <!-- New Game section -->
            <section class="container">
                <div class="row">
                    <div class="col-12">New Game section heading</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                </div>
            </section>
            <!--Favourite Game section -->
            <section class="container">
                <div class="row">
                    <div class="col-12">Favourite Game section heading</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                </div>
            </section>
        </main>

        <!-- Footer / contact section -->
        <!-- mt-auto added to push footer to the bottom of the page -->
        <footer class="mt-auto">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">Contact section heading</div>
                    <!-- Contact info -->
                    <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                    <!-- Opening times -->
                    <div class="col-12 col-md-6 col-xl-4">Opening times</div>
                </div>
            </div>
        </footer>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <!--awesomefont-->

        <script src="https://kit.fontawesome.com/20e3680323.js" crossorigin="anonymous"></script>

    </body>

</html>
